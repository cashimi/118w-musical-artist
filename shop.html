<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width,initial-scale=1'>
  <title>Shop</title>
  <link rel='stylesheet' href='assets/styles.css'>
  <!--FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="container">
      <nav>
        <div class="brand">
          <div class="logo spin">MT</div>
          <div>MALCOLM TODD</div>
        </div>
        <button class="menu-btn">Menu</button>
        <div class="nav-links"><a href="index.html" class="">home</a>
          <a href="about.html" class="">about</a>
          <a href="discography.html" class="">discography</a>
          <a href="shop.html" class="active">shop</a>
          <a href="newsletter.html" class="">newsletter</a>
        </div>
        <a href="shoppingcart.html" class="cart-icon">
          <img src="images/cart.png" alt="Cart">
        </a> 
      </nav>
    </div>
  </header>
  
  <main class='container'>
    <section class="section">
      <h2>MERCHANDISE</h2>
      <div class="grid-3">
        <div class="card">
          <img src="images/malcVinyl.png" alt="Vinyl">
          <h3 class="product-title">Signed Vinyl</h3>
          <p class="price">$29.00</p>
          <button class="btn details-btn" data-product="vinyl">Details</button>
        </div>
      
        <div class="card">
          <img src="images/malcTee.png" alt="T-Shirt">
          <h3 class="product-title">Logo T-Shirt</h3>
          <p class="price">$24.00</p>
          <button class="btn details-btn" data-product="tshirt">Details</button>
        </div>
      
        <div class="card">
          <img src="images/malcPoster.jpg" alt="Poster">
          <h3 class="product-title">Tour Poster</h3>
          <p class="price">$12.00</p>
          <button class="btn details-btn" data-product="poster">Details</button>
        </div>
      </div>
    </section>
  </main>

    <!-- //  FOOTER INFO, SOCIAL MEDIA  // -->
    <footer>
      <!-- Start content edits below this line. -->
      <p>© 2025 Malcolm Todd</p>

      <!-- Add or remove any networks. -->
      <ul class="socials">
        <li>
          <a href="https://www.instagram.com/malcolmtodd" target="_blank"><img src="images/instagram.png" alt="My LinkedIn Account"></a>
        </li>
        <li>
          <a href="https://www.youtube.com/@malcolm_todd" target="_blank"><img src="images/youtube.png" alt="My Youtube Account"></a>
        </li>
        <li>
          <a href="https://open.spotify.com/artist/7eKkW1zo5uzW8kUntiiBvz" target="_blank"><img src="images/spotify.png" alt="My Youtube Account"></a>
        </li>
      </ul>
  
      <!-- End content edits here. -->
    </footer>

    <dialog id="productModal" class="product-modal">
      <form method="dialog" class="modal-card">
        <button class="modal-close" aria-label="Close">✕</button>
    
        <div class="modal-media">
          <img id="modalImage" alt="">
        </div>
    
        <div class="modal-body">
          <h3 id="modalTitle"></h3>
          <p id="modalPrice" class="price"></p>
          <p id="modalDesc" class="desc"></p>
    
          <div id="optionGroup" class="options" hidden>
            <label for="modalOption" id="optionLabel">Size</label>
            <select id="modalOption"></select>
          </div>
    
          <div class="qty-row">
            <label for="modalQty">Qty</label>
            <input id="modalQty" type="number" min="1" value="1">
          </div>
    
          <div class="modal-actions">
            <button class="btn secondary" value="cancel">Close</button>
            <button class="btn" value="default">Add to Cart</button>
          </div>
        </div>
      </form>
    </dialog>

  <script src='assets/main.js'></script>
</body>

</html>
